<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .sidebar {
      background-color: #f4f4f4;
      padding: 10px;
      width: 200px;
    }
    .content {
      flex-grow: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is a sidebar.</p>
    </div>
    <div class="content">
      <h2>Content</h2>
      <p>This is centered content.</p>
    </div>
  </div>
</body>
</html>
