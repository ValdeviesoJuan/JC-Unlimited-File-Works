<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/tailwindstylesOutput.css" rel="stylesheet">
    <title>User Account with Table</title>
    <script src="https://kit.fontawesome.com/89c7a7f5e7.js" crossorigin="anonymous"></script>
</head>
<body class="flex">
    <div class="w-1/5 h-96 shadow-2xl m-4 p-3">

        <h1 class="text-center text-2xl font-medium">Create an Account</h1>

        <form action="" class="">
            <div class="mx-5">
                <label class="block text-gray-700 text-base font-semibold mt-2" for="name">
                  Name
                </label>
                <input class="appearance-none h-10 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-2" id="name" type="text" >
            </div>

            <div class="mb-11">
                <label class="block text-gray-700 text-base font-semibold mt-2" for="email">
                  Email
                </label>
                <input class="appearance-none h-10 border border-red-500 rounded w-full py-2 px-3 text-gray-700 mt-2 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email">       
            </div>

            <div class="mt-2">
                <label for="role" class="font-semibold mt-2">Role</label>
                <select name="role" id="Role" class="w-full h-10 border rounded py-2 px-3 text-gray-700 mt-2">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <button type="button" class="mt-6 w-full h-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-5 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Create Account</button>
        </form>

    </div>

    <div class="w-3/4 h-96 shadow-2xl m-4 p-3">
        <h1 class="text-left text-2xl font-medium m-5">User List</h1>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Role
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="border-collapse border border-slate-400">
                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border dark:border-gray-700 text-black">
                        <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap dark:text-white border border-slate-300">
                            1
                        </th>
                        <td class="px-6 py-4 border border-slate-300">
                            Ronalyn Anne Padilla
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            ronalyn.padilla@gmail.com
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            Admin
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            <i class="fa-solid fa-pen-to-square" style="color: #005eff;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #ff0000;"></i>
                        </td>
                    </tr>
                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap dark:text-white border border-slate-300">
                            2
                        </th>
                        <td class="px-6 py-4 border border-slate-300">
                            Ronalyn Test
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            ronalyn.test@gmail.com
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            User
                        </td>
                        <td class="px-6 py-4 border border-slate-300">
                            <i class="fa-solid fa-pen-to-square" style="color: #005eff;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #ff0000;"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
